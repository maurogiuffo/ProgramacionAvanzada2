<p>{{title}}</p>

<main class="py-5">
    <section class="mb-5">
         <form [formGroup]="productForm" (ngSubmit)="save()">
            <div class="container">
                <h3 class="mb-3">{{title}}</h3>
                <div class="bg-light p-4">
                    <div class="row">                                                                         
                        <div class="col-lg-4">
                            <label for="">Name</label>
                            <input type="text" name="name" formControlName="name" class="form-control form-control-ml" required value="">
                        </div>

                        <div class="col-lg-4">
                            <label for="">Description</label>
                            <input type="text" name="description" formControlName="description" class="form-control form-control-ml" required value="">
                        </div>

                        <div class="col-lg-4">
                            <label for="">Price</label>
                            <input type="number" name="price" formControlName="price" class="form-control form-control-ml" required value="">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-4">
                            <label for="">Category</label>
                            <select formControlName="productCategoryId">
                                <option *ngFor="let category of productCategories" [ngValue]="category.productCategoryId">
                                  {{ category.description }}
                                </option>
                              </select>
                        </div>
                    </div> 


                    <hr class="mb-4">
                    <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid">Save</button>                    

                  
                    <div class="row">{{ message }}</div>
                    <div class="row" *ngIf="!name.valid && (name.dirty || name.touched)">
                        <div class="col-lg-12">
                            <div class="alert alert-danger" role="alert" *ngIf="name.errors.required">
                                First Name is required
                            </div>
                            <div class="alert alert-danger" role="alert" *ngIf="name.errors.minlength">
                                First Name must contain more than 4 letters
                            </div> 

                            <div class="alert alert-danger" role="alert" *ngIf="name.errors.forbiddenWords">
                                Forbidden Words
                            </div> 

                            <div class="alert alert-danger" role="alert" *ngIf="name.errors.productExists">
                                Product Exists
                            </div> 

                            
                        </div>
                    </div>
                  
                </div>
            </div>
         </form>
    </section>
</main>
