<p>{{title}}</p>

<main class="py-5">
    <section class="mb-5">
         <form [formGroup]="productCategoryForm" (ngSubmit)="save()">
            <div class="container">
                <h3 class="mb-3">{{title}}</h3>
                <div class="bg-light p-4">
                    <div class="row">                                                                         

                        <div class="col-lg-4">
                            <label for="">Description</label>
                            <input type="text" name="description" formControlName="description" class="form-control form-control-ml" required value="">
                        </div>

                    </div>

                    {{ message }}
                    <hr class="mb-4">
                    <button type="submit" class="btn btn-primary" [disabled]="!productCategoryForm.valid">Save</button>                    
                </div>
            </div>
         </form>
    </section>
</main>
